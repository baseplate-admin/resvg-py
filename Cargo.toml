[package]
name = "resvg_py"
version = "0.1.6"
edition = "2021"
authors = ['baseplate-admin']
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "resvg_py"
path = "src/rust/lib.rs"
crate-type = ["cdylib"]

[dependencies]
log = "0.4.22"
pyo3 = "0.23.2"
resvg = { version = "0.41.0", features = ["raster-images","text"] }
svgtypes = "0.15.2"


[profile.release.package."*"]
codegen-units = 1
opt-level ='z'
strip = true

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
opt-level ='z'
strip = true
